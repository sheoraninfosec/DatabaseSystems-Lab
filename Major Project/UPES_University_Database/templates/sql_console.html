{% extends "layout.html" %}

{% block content %}
<h2>SQL Console</h2>

<form method="POST">
    <textarea name="query" placeholder="Enter SQL query here..."></textarea>
    <button type="submit">Run</button>
</form>

{% if error %}
<div class="alert">{{ error }}</div>
{% endif %}

{% if output %}
<h3>Output:</h3>
<pre>{{ output }}</pre>
{% endif %}

{% endblock %}
