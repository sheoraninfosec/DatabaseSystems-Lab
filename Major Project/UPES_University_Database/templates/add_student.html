{% extends "layout.html" %}

{% block content %}
<h2>Add Student</h2>

{% if error %}
<div class="alert">{{ error }}</div>
{% endif %}

{% if success %}
<div class="success">Student added successfully!</div>
{% endif %}

<form method="POST" class="form-box">

    <label>Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone</label>
    <input type="text" name="phone">

    <label>Address</label>
    <input type="text" name="address">

    <label>Admission Year</label>
    <input type="number" name="admission_year" required>

    <label>Program</label>
    <select name="program_id" required>
        <option value="">-- Select Program --</option>
        {% for p in programs %}
            <option value="{{ p.program_id }}">{{ p.program_name }}</option>
        {% endfor %}
    </select>

    <label>Specialization</label>
    <select name="specialization_id">
        <option value="">None</option>
        {% for s in specializations %}
            <option value="{{ s.specialization_id }}">{{ s.specialization_name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Add Student</button>

</form>

{% endblock %}
