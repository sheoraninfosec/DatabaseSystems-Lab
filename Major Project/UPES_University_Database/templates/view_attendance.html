{% extends "layout.html" %}

{% block content %}
<h2>Attendance Records</h2>

<table>
    <tr>
        <th>Course</th>
        <th>Date</th>
        <th>Status</th>
    </tr>

    {% for a in attendance %}
    <tr>
        <td>{{ a.course_name }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.status }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
