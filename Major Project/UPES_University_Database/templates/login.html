{% extends "layout.html" %}

{% block content %}
<div class="login-box">
    <h2>Login</h2>

    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
